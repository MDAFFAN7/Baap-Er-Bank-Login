<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank account</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-3 mb-5">
        Welcome to your <span class="text-info">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main class="bg-primary bg-gradient bg-opacity-75">
      <section class="pt-4">
        <center>
          <div class="row container d-flex justify-content-between">
            <div class="col-3 border bg-primary bg-gradient rounded">
              <h3 class="text-light mt-4">Deposit</h3>
              <h1 class="text-light pb-2">
                $<span id="deposit-total">00</span>
              </h1>
            </div>
            <div class="col-3 border bg-secondary bg-gradient rounded">
              <h3 class="text-light mt-4">Withdraw</h3>
              <h1 class="text-light pb-2">
                $<span id="withdraw-total">00</span>
              </h1>
            </div>
            <div class="col-3 border bg-dark bg-gradient rounded">
              <h3 class="text-light mt-4">Balance</h3>
              <h1 class="text-light pb-2">
                $<span id="total-balance">1240</span>
              </h1>
            </div>
          </div>
        </center>
      </section>
      <!-- Deposit and Withdraw field -->
      <section class="mt-5">
        <center>
          <div class="row container d-flex justify-content-between w-75 pb-5">
            <div class="col-5 bg-success bg-gradient rounded">
              <h3 class="text-light pt-3">Please Deposit</h3>
              <input
                class="w-75 mt-4 d-block"
                type="text"
                name=""
                id="deposit-field"
                placeholder="$ Amount you want to deposit"
              />
              <button
                type="button"
                id="btn-deposit"
                class="btn btn-warning text-light fw-bold mt-4 mb-4"
              >
                Deposit
              </button>
            </div>
            <div class="col-5 bg-danger bg-gradient rounded">
              <h3 class="text-light pt-3">Please Withdraw</h3>
              <input
                class="w-75 mt-4 d-block"
                type="text"
                name=""
                id="withdraw-field"
                placeholder="$ Amount you want to withdraw"
              />
              <button
                type="button"
                id="btn-withdraw"
                class="btn btn-warning text-light fw-bold mt-4"
              >
                Withdraw
              </button>
            </div>
          </div>
        </center>
      </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
