<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baaper-Bank</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center mt-3">
        Welcome to your <span class="text-info">Baap Er Bank</span>!!!
      </h1>
    </header>
    <main>
      <section
        class="bg-success bg-opacity-75 bg-gradient mt-5 rounded container"
      >
        <h3 class="pt-3 mb-3 ps-4">
          Please Login to your Baap Er Bank Account
        </h3>
        <div class="pb-4 ps-4">
          <input
            class="w-75 d-block mb-3"
            type="email"
            name=""
            id="user-email"
            placeholder="Your Email Addrees"
          />
          <input
            class="w-75 d-block mb-1"
            type="password"
            name=""
            id="user-password"
            placeholder="Your Password"
          />
        </div>
        <button
          type="button"
          id="btn-submit"
          class="btn btn-warning ms-4 mb-3 text-light fw-bold"
        >
          Submit
        </button>
      </section>
    </main>
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
